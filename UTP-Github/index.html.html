<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resumen académico - UTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .contenedor {
      max-width: 1000px;
      margin: auto;
    }

    .imagen {
      background-color: #ffffff;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .imagen h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .imagen img {
      width: 100%;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>Resumen académico - UTP</h1>

  <div class="contenedor">

    <div class="imagen">
      <h2>Ciclo 2025 - Marzo</h2>
      <img src="./imagen1.png" alt="Ciclo 2025 Marzo">
    </div>

    <div class="imagen">
      <h2>Ciclo 2025 - Agosto</h2>
      <img src="./imagen2.png" alt="Ciclo 2025 Agosto">
    </div>

  </div>

</body>
</html>
